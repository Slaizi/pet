<div th:fragment="fragmentLogin" class="container d-flex justify-content-center align-items-center" style="height: 100vh;"
     xmlns:th="http://www.w3.org/1999/xhtml">
	<div class="card" style="width: 25rem;">
		<div class="card-body" th:action="${action}">
			<h5 class="card-title d-flex justify-content-center" th:text="${action == '/login' ? 'Login' : 'Registration'}">Text</h5>
			<div th:if="${errorMessage}">
				<div class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
			</div>
			<form class="needs-validation" th:method="POST" th:action="${action}" th:object="${user}">
				<div class="form-group">
					<label>User Name:</label>
					<input type="text" th:field="*{username}" th:classappend="${#fields.hasErrors('username') or usernameError != null ?
                        'form-control border border-danger' : 'form-control'}" placeholder="User name">
					<div th:if="${usernameError}">
						<div style="color: red;" th:text="${usernameError}"></div>
					</div>
					<div style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
				</div>
				<div class="form-group">
					<label>Password:</label>
					<input type="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password') ? 'form-control border border-danger' : 'form-control'}"
					       placeholder="Password">
					<div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
				</div>
				<div class="form-group d-flex justify-content-center">
					<button class="btn btn-primary btn-md btn-block mt-2" type="submit"
					        th:text="${action == '/login' ? 'Sign In' : 'Create'}">Button</button>
				</div>
				<div class="form-group d-flex justify-content-center">
					<a th:href="${action == '/login' ? '/registration' : '/login'}">
						<span th:text="${action == '/login' ? 'Add new user' : 'Back to login page'}"></span>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
