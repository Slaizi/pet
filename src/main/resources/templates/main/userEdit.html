<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>User Edit</title>
	<div th:insert="~{parts/general :: head}"/>
</head>
<body>
<div th:with="object=${user}, action=@{/user/edit}">
	<div th:insert="~{parts/navbar :: navbar}"/>
</div>
<div class="container">
	<form class="mt-5" th:method="POST" th:object="${user}" th:action="@{/user/edit/{id}(id=${user.id})}">
		<div class="form-group-row mb-2">
			<div class="col-sm-4">
				<input class="form-control rounded" type="text" name="username" th:value="${user.username}">
			</div>
		</div>
		<div class="form-group-row" th:each="role : ${roles}">
			<div class="form-check">
				<div class="col-sm-4">
					<input class="form-check-input" type="checkbox" name="roles" th:field="*{roles}"
					       th:value="${role}" th:checked="${user.roles.contains(role)}"/>
					<label class="from-check-label" th:text="${role}">role</label>
				</div>
			</div>
		</div>
		<div class="from-group-row">
			<div class="col-sm-4">
				<button class="btn btn-outline-primary" type="submit">Save</button>
			</div>
		</div>
	</form>
</div>
<div th:insert="~{parts/general :: body}"/>
</body>
</html>
